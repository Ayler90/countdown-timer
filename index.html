<!DOCTYPE>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Countdown</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <section class="countdown-section">
            <div class="countdown-section-form">
                <div class="wrapper-form">
                    <input type="number" min="0" max="24" placeholder="00" id="hours" class="resize-input">
                    <span>:</span>
                    <input type="number" min="0" max="60" placeholder="00" id="minutes" class="resize-input">
                    <span>:</span>
                    <input type="number" min="0" max="60" placeholder="00" id="seconds" class="resize-input">
                    <span>:</span>
                    <input type="number" placeholder="000" id="milliseconds" class="resize-input" disabled>
                </div>
                <button type="submit" class="btn-chrono" id="startChr" disabled>Start</button>
                <button type="submit" class="btn-chrono disabled" id="pauseChr">Pause</button>
                <button type="submit" class="btn-chrono" id="stopChr">Stop</button>
            </div>
        </section>


        <script src="/assets/app.bundle.js"></script>
    </body>
</html>
